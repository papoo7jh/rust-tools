name: ðŸ”„ Sync master with latest tag

on:
  push:
    tags:
      - 'latest'

permissions:
  contents: write
  actions: write

jobs:
  update-master:
    name: ðŸ§¬ Update master branch to match the tag commit
    runs-on: [self-hosted, windows] # ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›  Reset master to latest tag and remove workflows
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag: $TAG_NAME"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout master
          git reset --hard "$TAG_NAME"

          # Supprimer les workflows localement
          rm -rf .github/workflows

          git add -A
          git commit -m "Sync master with tag $TAG_NAME"
          git push -f origin master

