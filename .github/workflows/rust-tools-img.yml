name: Rust Tools Docker Image CI

on:
  push:
    tags: ["*"]
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  id-token: write
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

jobs:

  build:
    name: 🔧 Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧱 Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: rust-tools-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            rust-tools-${{ runner.os }}-

      - name: 🏷️ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ymk1/rust-tools
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=tag
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version={{version}}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: 🔍 Inspect builder
        run: docker buildx inspect --bootstrap

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build & 🚀 Push - 🐳 docker img
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          load: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          provenance: false
          outputs: type=image,name=index.docker.io/ymk1/rust-tools,push=true

      - name: ♻️ Move cache for future builds
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  attest:
    name: 📑 Generate Build Provenance
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔒 Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/ymk1/rust-tools
          subject-digest: ${{ needs.build.outputs.digest }}
          push-to-registry: true
